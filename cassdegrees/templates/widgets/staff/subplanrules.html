{% load static %}

<fieldset id="rulesContainer">
    <legend>Add Rules</legend>

    <br />

    <rule_container v-bind:rules="rules" />
</fieldset>

{# must come prior to use or uncaught reference error will occur #}
<script src="{% static "js/vendor/vue-multiselect.js" %}"></script>
<script src="{% static "js/vendor/vue-resource.js" %}"></script>
<link rel="stylesheet" href="{% static "css/vue-multiselect.css" %}">

{% verbatim %}
<script type="text/x-template" id="course-list-template">
    <fieldset v-if="!redraw">

        <div v-if="courses.length != 0">
            <p class="form-group">
                <label>Students must complete:</label>
            </p>

            <select v-model="details.list_type" v-on:change="check_options(false)" required>
                <option v-for="(msg, type) in list_types" v-bind:value="type">{{ msg }}</option>
            </select>

            <!-- {#       instyle css only temporary #} -->
            <input style="margin-left: 0;" class="text" onkeydown="javascript: return checkKeys(event)" type="number"
                   v-on:change="check_options(false)" v-model="details.unit_count" min="0" step="6" max="1000" required> units


            <div class="msg-error" v-if="invalid_units">Unit count must be greater than 0!</div>
            <div class="msg-error" v-if="invalid_units_step">Unit count should be divisible by 6!</div>
            <div class="msg-error" v-if="non_unique_options">Options must be unique!</div>
            <div class="msg-error" v-if="is_blank">All options must be filled in!</div>

            <p>
                from the following courses:
            </p>

            <br>

            <multiselect
                    :options="courses"
                    :value="optionsProxy"
                    @input="updateSelected"
                    :show-labels="true"
                    :multiple="true"
                    :searchable="true"
                    :close-on-select="false"
                    :placeholder="placeholderText"
                    :custom-label="customLabel"
                    track-by="name"
                    :max-height="200"
                    :open-direction="'top'"
                    :loading="showLoadingSpinner"
                    ref="multiselectref"
            >
            </multiselect>

            <div class="msg-warn" v-if="is_list_search">Searching in list mode,
                <a href="javascript:void(0);" @click="toggleListMode()">return to course mode</a></div>

            <ul class="resources-list">
                <template v-for="(resource, index) in sortedSelectedList">
                    <li class="resource-item" :data-index="index">
                        <div class="resource-info">
                            <div class="resource-title" :id="index">
                                <span>{{ resource.code }} - {{ resource.name }} </span>
                            </div>
                        </div>
                        <div class="delete-controls" v-on:click.prevent="removeDependency(index)">
                            <i class="fa fa-times fa-fw"></i>
                        </div>
                    </li>
                </template>
            </ul>

            <input style="margin-left: 0; float: right;" class="btn-uni-grad btn-large" type="button"
                   value="Add Courses from Existing List"
                   v-on:click="toggleListMode()">
        </div>
        <div v-else>
            <p>
                This Requisite requires Courses in the system. Please create Courses
                <a href="#">here</a>
                or bulk upload Courses
                <a href="#">here</a>
                first before creating this Requisite.
            </p>
        </div>

    </fieldset>
</script>

<script type="text/x-template" id="ruleTemplate">
    <div class="card">
        <header class="box-header">
            <p class="card-header-title">
                Course List
            </p>
            <img src="//style.anu.edu.au/_anu/images/icons/web/question.png" class="btn-snall no-left-margin vertical-middle clickable"
                 alt="Help button" v-on:click="show_help = true" />
            <input type="button" v-on:click="$emit('remove')" class="btn-uni-grad btn-snall no-left-margin" value="Remove" />
            <input type="button" v-on:click="$emit('duplicate_rule')" class="btn-uni-grad btn-snall no-left-margin" value="Duplicate" />
        </header>
        <div class="box-solid">
            <div class="card-content" v-bind:is="'rule_course'" v-bind:details="details"></div>
        </div>
        <div class="modal" v-if="show_help">
            <div class="modal-background" v-on:click="show_help = false"></div>
            <div class="modal-card">
                <div class="card">
                    <header class="box-header">
                        Help for Course List
                    </header>
                    <div class="box-solid box-has-footer">
                        <p>{{ component_help[details.type] }}</p>
                    </div>
                    <footer class="box-solid">
                        <button class="button" v-on:click="show_help = false">OK</button>
                    </footer>
                </div>
            </div>
        </div>
    </div>
</script>

<script type="text/x-template" id="ruleContainerTemplate">
    <div v-if="!redraw">
        <div v-for="(item, index) in rules" :key="index" >
            <rule class="rule-container" v-bind:details="item" v-on:update="update(index, $event)" v-on:remove="remove(index)" v-on:duplicate_rule="duplicate_rule(index)"></rule>
            <div v-if="index < rules.length - 1 && separator.length > 0">{{ separator }}<br /><br /></div>
        </div>

        <input class="btn-uni-grad btn-large no-left-margin" type="button" v-on:click="add_rule" v-bind:add_a_rule_modal_option="'course'" value="Add New Rule" />

    </div>
</script>
{% endverbatim %}
<script src="{% static 'js/vendor/vue.js' %}" type="application/javascript"></script>
<script src="{% static 'js/staff/rules.js' %}" type="application/javascript"></script>

{% if rules != None %}
    <script>
        app.rules = {{ rules|safe }};
    </script>
{% endif %}
