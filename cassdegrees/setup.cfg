[flake8]
# F401: Ignore unused imports - some files are automatically generated with import statements.
# F403, F405: Ignore warnings caused by * imports
ignore = F401, F403, F405
# Ignore the git files and migration files that are out of our control.
exclude = .git, *migrations*
# Set max length to be the same as what PyCharmm currently has it at (120).
max-line-length = 120
